<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [2, 5, 9, 8, 7, 9, 6];
        let a = 8;

        function tryRemoveFromArray(arr, a) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == a) {
                    arr.splice(i, 1)
                    i--
                }
            }
            return arr
        }
        let myArray = tryRemoveFromArray(arr, a)
        alert(myArray)
    </script>
</body>

</html>
