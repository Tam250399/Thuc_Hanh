<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas style=" border: 1px solid black ;background-color:#ccc"></canvas>

    <script>
        let b = document.querySelector('canvas')
        b.width = window.innerWidth;
        b.height = window.innerHeight;

        var c = b.getContext('2d')

        function Circle(x, y, radius, color, render) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.radius = radius;
            this.render = function() {
                c.beginPath()
                c.arc(this.x, this.y, this.radius, 0, Math.PI * 2)
                c.fillStyle = this.color
                c.fill()
            }
        }
        let Circles = new Circle(10, 10, 100, "#000000")
        Circles.render();
    </script>
</body>

</html>
