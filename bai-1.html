<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = [5, 6, 9, 20, 8, 7, 5]

        function findMax(a) {
            let max = a[0]
            for (let i = 0; i < a.length; i++) {
                if (max < a[i]) {
                    max = a[i];
                }
            }
            return max;
        }
        let b = findMax(a);
        document.write("số lớn nhất là: " + b)
    </script>
</body>

</html>
